<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="./font/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="js/laydate/laydate.js"></script>
    <script>
    var ins1 = laydate.render({ //配置对象
  elem: '#test1'
  ,mark: {
    '0-10-14': '生日'
    ,'0-12-31': '跨年' //每年12月31日
    ,'0-0-10': '工资' //每个月10号
    ,'2017-8-15': '' //具体日期
    ,'2017-8-20': '预发' //如果为空字符，则默认显示数字+徽章
    ,'2017-8-21': '发布'
  }
  ,done: function(value, date){
    if(date.year === 2017 && date.month === 8 && date.date === 15){ //点击2017年8月15日，弹出提示语
      ins1.hint('中国人民抗日战争胜利72周年');
    }
  }
});
    </script>
</head>

<body>
    <!-- 创建封装容器 -->
    <div class="container" id="container">

        <!-- 注册页面 -->
        <div class="form-container sign-up-container">
            <form action="#">
            	<h1>注册</h1>
                <input type="text" name="userName" id="userName" placeholder="账号...">
                <input type="text" name="name" id="name" placeholder="昵称...">
                <input type="password" name="password" id="password" placeholder="密码...">
                <input type="password" name="repassword" id="repassword" placeholder="确定密码...">
                <lable>
                	<input style="width:15px; height:10px; " type="radio" name="sex" value="T" checked="checked" />男
                	<input style="width:15px; height:10px; " type="radio" name="sex" value="F" />女
                </lable>
                <input type="text" name="birthday"  id="test1" placeholder="生日...">
				<input type="text" name="mobile"  placeholder="联系方式...">
                <input type="text" name="address" placeholder="送货地址...">
                <lable><input type="text" name="verycode" value="" placeholder="验证码">
                <img src="img/temp/code.jpg"></lable>
                <button>确定</button>
            </form>
        </div>

        <!-- 登录页面 -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>登录</h1>
                <!-- 公共组件 -->
                <div class="social-container">
                    <a href="#"><i class="fab fa-qq"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
                <input type="text" name="userName" id="userName" placeholder="账号..." >
                <input type="password" name="password" id="password" placeholder="密码...">
                <a href="#" class="forget">忘记密码?</a>
                <button>登录</button>
            </form>
        </div>

        <!-- 覆盖容器 -->
        <div class="overlay-container">
            <div class="overlay">

                <!-- 覆盖左边 -->
                <div class="overlay-penal overlay-left-container">
                    <h1>我的朋友!</h1>
                    <p>
                        快去登录吧！我已经迫不及待了！
                    </p>
                    <button class="ghost" id="signIn">登录</button>
                </div>

                <!-- 覆盖右边 -->
                <div class="overlay-penal overlay-right-container">
                    <h1>欢迎进入图书管理系统</h1>
                    <p> 
                        注册一个心仪的账号，去注册吧！
                    </p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
